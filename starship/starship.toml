# ~/.config/starship.toml

add_newline = true


format = """$directory$git_branch$git_status$python$nodejs$conda$character"""

[character]
# success_symbol = '[➜](bold green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
# success_symbol = '[:]( green)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'
# success_symbol = '' 
success_symbol = '' 

[hostname]
ssh_only = true
format = 'on [$hostname](bold yellow) '
disabled = false

[directory]
home_symbol = '~'
read_only_style = '197'
read_only = ''

[python]
python_binary = ['venv']
symbol = '🐍 ' 
